  <body class="font-sans bg-gray-50 p-6">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-indigo-700">Submission Details</h1>
    <p class="mt-2 text-gray-700">Thank you for contacting me! Here are the details you submitted:</p>
  </header>

  <main class="max-w-xl bg-white p-6 rounded shadow-md">
    <div id="details" class="space-y-4 text-gray-800"></div>

    <div class="mt-8">
      <a href="contact.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow">
        Back to Contact Form
      </a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const detailsDiv = document.getElementById('details');

    // Map form field labels
    const labels = {
      firstName: 'First Name',
      surname: 'Surname',
      gender: 'Gender',
      country: 'Country',
      mobile: 'Mobile Number',
      email: 'Email Address',
      address: 'Address',
      message: 'Message',
      subscribe: 'Subscribed to Newsletter',
      updates: 'Requested Updates',
      terms: 'Agreed to Terms',
      privacy: 'Agreed to Privacy Policy',
    };

    // Build details display
    for (const [key, label] of Object.entries(labels)) {
      let value = params.get(key);

      if (value === null) continue;

      // For checkboxes, show Yes/No
      if (['subscribe', 'updates', 'terms', 'privacy'].includes(key)) {
        value = value === 'on' ? 'Yes' : 'No';
      }

      const p = document.createElement('p');
      p.innerHTML = `<strong>${label}:</strong> ${value}`;
      detailsDiv.appendChild(p);
    }
  </script>
</body>
