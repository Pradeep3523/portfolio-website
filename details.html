<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Your Details - Pradeep Paudel Portfolio</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans">

  <main class="container mx-auto max-w-3xl p-6 mt-10 bg-white rounded shadow-md">

    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Review Your Details</h1>

    <form id="final-submit-form" method="POST" action="https://formspree.io/f/xrblyyap" class="space-y-6">

      <!-- Display form data as read-only inputs -->

      <div>
        <label class="block font-semibold mb-1 text-gray-700">First Name</label>
        <input type="text" name="firstName" id="firstName" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Surname</label>
        <input type="text" name="surname" id="surname" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Gender</label>
        <input type="text" name="gender" id="gender" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Country</label>
        <input type="text" name="country" id="country" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Mobile Number</label>
        <input type="text" name="mobile" id="mobile" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Address</label>
        <input type="text" name="address" id="address" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Message</label>
        <textarea name="message" id="message" rows="5" readonly
          class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100 cursor-not-allowed"></textarea>
      </div>

      <!-- Checkboxes as hidden inputs with values (since user can't edit) -->
      <input type="hidden" name="subscribe" id="subscribe" value="on" />
      <input type="hidden" name="updates" id="updates" value="on" />
      <input type="hidden" name="terms" id="terms" value="on" />
      <input type="hidden" name="privacy" id="privacy" value="on" />

      <div class="flex justify-between">
        <button type="button" id="edit-btn"
          class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded shadow">Edit</button>

        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow">Final Submit</button>
      </div>

    </form>

  </main>

  <script>
    // On load, populate inputs from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('contactFormData') || '{}');
      if (!data) return;

      document.getElementById('firstName').value = data.firstName || '';
      document.getElementById('surname').value = data.surname || '';
      document.getElementById('gender').value = data.gender || '';
      document.getElementById('country').value = data.country || '';
      document.getElementById('mobile').value = data.mobile || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('address').value = data.address || '';
      document.getElementById('message').value = data.message || '';

      // For checkboxes, set hidden inputs accordingly (you can adjust if needed)
      // Here assuming all required are checked on contact page
      document.getElementById('subscribe').value = data.subscribe === 'on' ? 'on' : '';
      document.getElementById('updates').value = data.updates === 'on' ? 'on' : '';
      document.getElementById('terms').value = data.terms === 'on' ? 'on' : '';
      document.getElementById('privacy').value = data.privacy === 'on' ? 'on' : '';
    });

    // Edit button takes user back to contact page to edit info
    document.getElementById('edit-btn').addEventListener('click', () => {
      window.location.href = 'contact.html';
    });
  </script>

</body>

</html>
