<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Your Details - Pradeep Paudel Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-700">Pradeep Paudel</h1>
      <nav class="space-x-6 text-gray-600 hidden md:flex">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="about.html" class="hover:text-indigo-600 transition">About</a>
        <a href="projects.html" class="hover:text-indigo-600 transition">Projects</a>
        <a href="whyme.html" class="hover:text-indigo-600 transition">Why Me</a>
        <a href="contact.html" class="font-semibold underline text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto max-w-3xl flex-grow p-8 bg-white rounded-lg shadow-md mt-10">

    <h2 class="text-center text-3xl font-extrabold text-indigo-700 mb-8">Please Review Your Details</h2>

    <form id="final-submit-form" method="POST" action="https://formspree.io/f/xrblyyap" class="space-y-6">

      <!-- Group: Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block font-semibold text-gray-700 mb-1">First Name</label>
          <input type="text" id="firstName" name="firstName" readonly
            class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
        </div>

        <div>
          <label for="surname" class="block font-semibold text-gray-700 mb-1">Surname</label>
          <input type="text" id="surname" name="surname" readonly
            class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
        </div>
      </div>

      <!-- Gender -->
      <div>
        <label for="gender" class="block font-semibold text-gray-700 mb-1">Gender</label>
        <input type="text" id="gender" name="gender" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- Country -->
      <div>
        <label for="country" class="block font-semibold text-gray-700 mb-1">Country</label>
        <input type="text" id="country" name="country" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- Mobile Number -->
      <div>
        <label for="mobile" class="block font-semibold text-gray-700 mb-1">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block font-semibold text-gray-700 mb-1">Address</label>
        <input type="text" id="address" name="address" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block font-semibold text-gray-700 mb-1">Your Message</label>
        <textarea id="message" name="message" rows="5" readonly
          class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 cursor-not-allowed resize-none"></textarea>
      </div>

      <!-- Hidden checkboxes (for Formspree) -->
      <input type="hidden" name="subscribe" id="subscribe" value="on" />
      <input type="hidden" name="updates" id="updates" value="on" />
      <input type="hidden" name="terms" id="terms" value="on" />
      <input type="hidden" name="privacy" id="privacy" value="on" />

      <!-- Buttons -->
      <div class="flex justify-between mt-8">
        <button type="button" id="edit-btn"
          class="px-6 py-2 bg-gray-400 rounded shadow text-white hover:bg-gray-500 transition">Edit</button>

        <button type="submit"
          class="px-8 py-2 bg-indigo-600 rounded shadow text-white hover:bg-indigo-700 transition">Final Submit</button>
      </div>

    </form>

  </main>

  <footer class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 py-8 mt-16 text-center text-gray-600">
    &copy; 2025 Pradeep Paudel. All rights reserved.
  </footer>

  <script>
    // Populate form from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('contactFormData') || '{}');

      if (!data) {
        alert('No form data found. Please fill the contact form first.');
        window.location.href = 'contact.html';
        return;
      }

      // Fill readonly inputs
      const fields = ['firstName', 'surname', 'gender', 'country', 'mobile', 'email', 'address', 'message'];
      fields.forEach(field => {
        const el = document.getElementById(field);
        if (el) el.value = data[field] || '';
      });

      // Set hidden checkboxes (assume "on" if present)
      ['subscribe', 'updates', 'terms', 'privacy'].forEach(name => {
        const hiddenEl = document.getElementById(name);
        if (hiddenEl) hiddenEl.value = data[name] === 'on' ? 'on' : '';
      });
    });

    // Edit button: back to contact page
    document.getElementById('edit-btn').addEventListener('click', () => {
      window.location.href = 'contact.html';
    });
  </script>

</body>

</html>
